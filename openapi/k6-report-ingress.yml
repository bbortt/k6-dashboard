openapi: 3.0.0
info:
  title: K6 Report Ingress API
  version: 1.0.0
  description: API to accept K6 load testing reports in a structured format.
tags:
  - k6-report-ingress
paths:
  /api/rest/v1/k6/reports:
    post:
      operationId: uploadJSONReport
      tags:
        - k6-report-ingress
      summary: Upload a K6 test report.
      description: Accepts a JSON report generated by K6 load testing tool.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                reportFile:
                  type: string
                  format: binary
                  description: The K6 JSON report file.
      responses:
        '202':
          description: Report successfully uploaded.
          headers:
            Processing-ID:
              description: The ID of the persistence process.
              schema:
                type: string
        '400':
          description: Invalid report format.
