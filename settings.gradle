pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url "https://repo.spring.io/release" }
        maven { url 'https://repo.spring.io/milestone' }
    }

    plugins {
        id "io.freefair.lombok" version "${lombokPluginVersion}" apply false
        id "io.spring.dependency-management" version "${springDependenciesVersion}" apply false
        id "org.flywaydb.flyway" version "${flywayVersion}" apply false
        id "org.springframework.boot" version "${springBootVersion}" apply false
        id "org.openapi.generator" version "${openapiPluginVersion}" apply false
    }

    buildscript {
        repositories {
            mavenCentral()
        }

        dependencies {
            classpath "org.flywaydb:flyway-database-postgresql:${flywayVersion}"
        }
    }
}

rootProject.name = "${rootProject.name}"


include 'apps:k6-report-ingress', 'cli'
